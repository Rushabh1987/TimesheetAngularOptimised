<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h1 class="text-primary mb-3 d-flex justify-content-between">
        Timesheet History
        <div class="btn-group" role="group" aria-label="Button group">
          <button
            (click)="goToAddTimesheet()"
            class="btn btn-primary me-2 rounded"
          >
            Fill Timesheet
          </button>
          <button (click)="downloadTimesheet()" class="btn btn-success rounded">
            Download
          </button>
        </div>
      </h1>

      <table class="table" *ngIf="entries && entries.length > 0">
        <thead>
          <tr>
            <th>Date</th>
            <th>Location</th>
            <th>Hours</th>
            <th>Billable/Non-Billable</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let entry of entries">
            <td>{{ entry.date }}</td>
            <td>{{ entry.location.name }}</td>
            <td>{{ entry.hours }}</td>
            <td>
              {{ entry.billable }}
            </td>
            <td>
              <button
                (click)="editTimesheet(entry.id)"
                class="btn btn-primary btn-warning me-2"
              >
                Edit
              </button>
              <button
                (click)="deleteTimesheet(entry.id)"
                class="btn btn-danger"
              >
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <p *ngIf="entries.length === 0">No Entries Found</p>
    </div>
  </div>
</div>
<div class="position-fixed top-0 end-0 m-3">
  <button class="btn btn-danger" (click)="logout()">Logout</button>
</div>
